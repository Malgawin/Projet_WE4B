<div class="container-cours-carte" [class.extended-view]="isExtended">
    <ng-container *ngIf="userId !== undefined">
      <app-carte-cours *ngFor="let item of cours" [cours]="item" [isExtended]="isExtended" [idLogin]="userId" [roles]="roles" (refreshRequested)="reloadLists()"></app-carte-cours>
    </ng-container>
 </div>
