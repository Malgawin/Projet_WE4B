<li class="list-group-item">

  <div class="row">

    <div class="col-sm">
      {{ ue.code }}
    </div>

    <div class="col-sm">
      {{ ue.name }}
    </div>

    <div class="col-sm">
      {{ ue.description }}
    </div>

    <div class="col-sm">
      <div class="d-flex gap-2">
        <app-modal-modify-ue></app-modal-modify-ue>
        <app-modal-display-registered [courseName]="ue.code" [courseId]="ue.id"></app-modal-display-registered>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete()">Supprimer</button>
      </div>

    </div>

  </div>

</li>
