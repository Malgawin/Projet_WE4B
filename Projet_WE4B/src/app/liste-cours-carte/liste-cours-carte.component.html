<div class="container-cours-carte">
    <div *ngFor="let item of mescours" class="carte-cours">
        <div class="carte-cours-inner">
            <div class="carte-cours-front">
                <button class="bouton-etoile" >
                    <span class="etoile" [class.etoile-active]="item.ue.isPinned">&#9733;</span>
                </button>
                <button class="bouton-rotation">↺</button> 
                <img [src]="'assets/images/' + item.ue.image" alt="Image du cours">
                <h3>{{ item.ue.name }}</h3>
            </div>
            <div class="carte-cours-back">
                <button class="bouton-rotation">↺</button>
                <h3>{{ item.ue.code }}</h3>
                <p>{{ item.ue.description }}</p>
            </div>
        </div>
    </div>
</div>
